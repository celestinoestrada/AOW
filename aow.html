		<script type="text/javascript">
			var home = {
				// PRIVATE

				// Here go the public variables

				// FUNCTIONS
				init: function() {

				_initPlugins: function(){
					var _this = this;

					_this.animationText();
					_this.draw( 'body' );
							
				},

				_initEvents: function(){

				animationText: function(){
					
					var timelineText = new TimelineMax({
						// paused: true,
						// repeat: 0,
						onStart: 
							function()
							{
							
							},
						onComplete: 
							function()
							{
							}
						
					});


					var text = $('#text tspan');

					timelineText
						// RECTANGLE
						.staggerTo( 
							text, 
							3, 
							{ 
								attr:
								{ 
									y: '28.2808',
								},
								ease: Back.easeOut.config(1.7),
							}
						)
						.to(
							'#text',
							3,
							{
								attr:
								{
									opacity: 1,
								}
							},
							'-=3'
						)

				},
				draw: function( element ) {
					var _this = this;

					// DRAW NOISE

					// SRC: http://codepen.io/lukerichardville/pen/rOQGYE
				    var canvasElement = document.createElement('canvas'),
				      	$ = canvasElement.getContext('2d'),
				      	positionX, 
				      	positionY, 
				      	i;

				  	canvasElement.width = 256;
				  	canvasElement.height = 256;

				  	for ( 
				  		var positionX = 0; 
				  		positionX < canvasElement.width; 
				  		positionX++
				  		) {

				    	for (
				    		var positionY = 0; 
				    			positionY < canvasElement.height; 
				    			positionY++
				    		) {

				    		// Math.floor rounded down 
				    		// Simple pipe only works with integers and zero.
					      	i = Math.floor( ( Math.random() * 255) | 0 );
					      	$.fillStyle = 'rgba('+ i +','+ i +','+ i +', 1)';
					      	$.fillRect( positionX, positionY, 0.5, 0.09 );

				    	}
				  	}
				  					  	
				  	jQuery( element )
				  		// canvas.toDataURL: https://developer.mozilla.org/en-US/docs/Web/API/HTMLCanvasElement/toDataURL
				  		.css( 'background-image',  'url(' + canvasElement.toDataURL('image/png') + ')');

				},
			};

			// Don't forget to init the view!
			home.init();
